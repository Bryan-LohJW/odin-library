<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="shelf">
            <!-- <div class="book">
                <p class="title">This is an interesting book so will</p>
                <p class="author">Bryan Loh</p>
                <p class="pages">365</p>
                <button class="readButton"></button>
                <button class="removeButton"></button>
            </div> -->
        </div>
        <div class="formContainer">
            <form onsubmit="createBook(); return false" action="" method="">
                <fieldset>
                    <legend>Add a book</legend>
                        <div class="set">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" placeholder="My life" minLength="1" required>
                        </div>
                        <div class="set">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" placeholder="L Bryan" minLength="1" required>
                        </div>
                        <div class="set">
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="pages" value="0" min="1" required>
                        </div>
                        <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
